<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeaderFooter</title>
    <link rel="stylesheet" href="LearningCSS2.css">
</head>
<body>
    <!-- header -->
   <header>
    <div id="navdiv">
        <a id="SPCL" href="#">amazon.uk</a>
        <a class="navbar" href="#">account</a>
        <a class="navbar" href="#">My Cart</a>
        <a class="navbar" href="#">Contact</a>
        <input style="font-size: 20px;" placeholder="search amazon.uk ">
        <button>search</button>
    </div>
   </header>
   <br><br><br> 
   <!-- content -->
    <main>
    <div id="viewport" class="contentdiv">
     Seller Products
    </div>
    <div id="textdisplay" class="contentdiv">
     Purchased Products
    </div>
    <div class="contentdiv">
     Draft
    </div>
    <div class="contentdiv">
     Buckets
    </div>
    </main>
    <!-- footer -->
    <footer>
    <div id="footer">
       <a class="none" href="#">Conditions of Use</a>
       <a class="none" href="#">Privacy Notice</a> 
       <a class="none" href="#">Consumer Health Data Privacy Disclosure</a>
       <a class="none" href="#">Your Ads Privacy Choices</a>
       <br>
       <p class="none">Â© 1996-2025, Amazon.com, Inc. or its affiliates</p>
    </div>
    </footer>
</body>
</html>
